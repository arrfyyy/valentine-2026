<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #fcb69f);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

h1 {
    margin-top: 120px;
    font-size: 50px;
    color: white;
    display: none;
    animation: fadeIn 2s ease forwards;
}

p {
    font-size: 22px;
    color: white;
    display: none;
    animation: fadeIn 3s ease forwards;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    background: red;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 200px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    background: darkred;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Hati jatuh */
.heart {
    position: fixed;
    top: -10px;
    color: red;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}
</style>
</head>

<body>

<button onclick="showLove()">Klik Untuk Buka üíå</button>

<h1 id="title">Happy Valentine ‚ù§Ô∏è</h1>
<p id="message">Semoga hari kamu penuh cinta dan kebahagiaan üíï</p>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function showLove() {
    document.querySelector("button").style.display = "none";
    document.getElementById("title").style.display = "block";
    document.getElementById("message").style.display = "block";
    document.getElementById("music").play();
    startHearts();
    surprise();
}

function startHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 300);
}

function surprise() {
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.innerHTML = "‚ú®";
        confetti.style.position = "fixed";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * 100 + "vh";
        confetti.style.fontSize = "20px";
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 3000);
    }
}
</script>

</body>
  </html>
